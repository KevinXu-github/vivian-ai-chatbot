<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Professional Design System */
        :root {
            --primary-color: #5a67d8;
            --primary-hover: #434190;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --neutral-bg: #f8fafc;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--neutral-bg);
            color: var(--gray-900);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Main Container */
        .verification-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 700px;
        }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: var(--white);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .app-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .app-header p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        /* Verification Status */
        .verification-status {
            background: var(--gray-50);
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-200);
        }

        .status-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--gray-300);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        .status-icon.active {
            background: var(--success-color);
            color: var(--white);
        }

        .progress-bar {
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--success-color) 100%);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 4px;
            text-align: right;
        }

        /* Emotion Indicator */
        .emotion-indicator {
            padding: 20px;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .emotion-avatar {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        .emotion-avatar.positive {
            background: #10b98120;
            color: var(--success-color);
        }

        .emotion-avatar.neutral {
            background: #64748b20;
            color: var(--secondary-color);
        }

        .emotion-avatar.negative {
            background: #ef444420;
            color: var(--danger-color);
        }

        .emotion-details {
            flex: 1;
        }

        .emotion-label {
            font-size: 0.75rem;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .emotion-state {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-top: 2px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--gray-50);
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: var(--gray-600);
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--primary-color);
            color: var(--white);
        }

        .message-content {
            max-width: 75%;
            background: var(--white);
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }

        .message.user .message-content {
            background: var(--primary-color);
            color: var(--white);
        }

        .message-text {
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        /* Input Area */
        .input-area {
            padding: 20px;
            background: var(--white);
            border-top: 1px solid var(--gray-200);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s;
            background: var(--white);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .send-btn {
            padding: 0 20px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            background: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <header class="app-header">
            <h1 id="chatbot-name">Mia</h1>
            <p>Your AI Companion</p>
        </header>

        <div class="verification-status">
            <div class="status-label">
                <span class="status-icon" id="status-icon">
                    <i class="fas fa-lock"></i>
                </span>
                <span>Verification Progress</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">0% Complete</div>
        </div>

        <div class="emotion-indicator">
            <div class="emotion-avatar neutral" id="emotion-avatar">
                <i class="fas fa-meh"></i>
            </div>
            <div class="emotion-details">
                <div class="emotion-label">Current Emotion</div>
                <div class="emotion-state" id="emotion-state">Neutral</div>
            </div>
        </div>

        <div class="chat-area" id="chat-area">
            <div class="message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        Hey... it's been a long day. Think you can make me smile? To prove you're human, you'll need to cheer me up.
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="message-input" 
                    id="message-input"
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <button class="send-btn" id="send-btn">
                    Send
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="modal-close" id="close-settings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <div class="setting-group">
                    <label class="setting-label" for="language-select">
                        Language
                    </label>
                    <select class="setting-select" id="language-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="happiness-verification.js"></script>
    <script src="openai-api.js"></script>
    <script src="app.js"></script>
</body>
</html>
