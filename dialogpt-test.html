<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DialoGPT Basic Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #conversation-history {
            border: 1px solid #ccc;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .user-message {
            background-color: #e6f7ff;
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 80%;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background-color: #f0f0f0;
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #user-message {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button {
            background-color: #4CAF50;
            color: white;
        }
        #reset-button {
            background-color: #f44336;
            color: white;
        }
        #loading-indicator {
            display: none;
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>DialoGPT Basic Conversation Test</h1>
    <p>This page tests basic conversation capabilities of DialoGPT without any styling or personality.</p>
    
    <div id="conversation-history"></div>
    
    <div class="input-area">
        <input id="user-message" type="text" placeholder="Type your message...">
        <button id="send-button">Send</button>
        <button id="reset-button">Reset</button>
    </div>
    
    <div id="loading-indicator">DialoGPT is thinking...</div>
    
    <script>
        // Store conversation history
        let conversationHistory = {
            past_user_inputs: [],
            generated_responses: []
        };
        
        // Maximum history to keep
        const MAX_HISTORY_LENGTH = 5;
        
        // Reset conversation history
        function resetConversation() {
            conversationHistory = {
                past_user_inputs: [],
                generated_responses: []
            };
            console.log("Conversation history reset");
            document.getElementById('conversation-history').innerHTML = '';
        }
        
        // Get response from DialoGPT while maintaining conversation context
        async function getDialoGPTResponse(userMessage) {
            try {
                console.log("Getting DialoGPT response for:", userMessage);
                console.log("Current conversation history:", conversationHistory);
                
                // Create a clean request with proper conversation history
                const request = {
                    model: "microsoft/DialoGPT-medium", // Medium model is more reliable
                    inputs: {
                        text: userMessage,
                        past_user_inputs: conversationHistory.past_user_inputs,
                        generated_responses: conversationHistory.generated_responses
                    },
                    parameters: {
                        max_length: 100,
                        temperature: 0.7,
                        top_p: 0.92,
                        return_full_text: false
                    }
                };
                
                console.log("Sending request:", JSON.stringify(request));
                
                // Use the proxy endpoint
                const response = await fetch('/api/huggingface', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(request)
                });
                
                // Check for error response
                if (!response.ok) {
                    console.error(`API error (${response.status}):`, await response.text());
                    return "Sorry, I'm having trouble connecting. Can you try again?";
                }
                
                const data = await response.json();
                console.log("Raw response data:", data);
                
                // Extract the response text
                let responseText = "";
                
                if (data && data.generated_text) {
                    responseText = data.generated_text.trim();
                } else if (data && Array.isArray(data) && data[0] && data[0].generated_text) {
                    responseText = data[0].generated_text.trim();
                } else {
                    console.error("Unexpected response format:", data);
                    return "I didn't understand that. Can you rephrase?";
                }
                
                // Clean up any artifacts from the response
                responseText = responseText.replace(/^You: .*?\n/, '').trim();
                
                // Update conversation history
                conversationHistory.past_user_inputs.push(userMessage);
                conversationHistory.generated_responses.push(responseText);
                
                // Keep history within limits
                if (conversationHistory.past_user_inputs.length > MAX_HISTORY_LENGTH) {
                    conversationHistory.past_user_inputs = conversationHistory.past_user_inputs.slice(-MAX_HISTORY_LENGTH);
                    conversationHistory.generated_responses = conversationHistory.generated_responses.slice(-MAX_HISTORY_LENGTH);
                }
                
                return responseText;
            } catch (error) {
                console.error("Error getting DialoGPT response:", error);
                return "Sorry, something went wrong. Please try again.";
            }
        }
        
        // Add a message to the conversation history UI
        function addMessageToUI(message, isUser) {
            const historyElement = document.getElementById('conversation-history');
            const messageElement = document.createElement('div');
            messageElement.className = isUser ? 'user-message' : 'bot-message';
            messageElement.textContent = message;
            historyElement.appendChild(messageElement);
            historyElement.scrollTop = historyElement.scrollHeight;
        }
        
        // Handle send button click
        document.getElementById('send-button').addEventListener('click', async () => {
            const userMessage = document.getElementById('user-message').value.trim();
            if (!userMessage) return;
            
            // Add user message to UI
            addMessageToUI(userMessage, true);
            
            // Clear input
            document.getElementById('user-message').value = '';
            
            // Show loading indicator
            document.getElementById('loading-indicator').style.display = 'block';
            
            try {
                // Get response
                const response = await getDialoGPTResponse(userMessage);
                
                // Add response to UI
                addMessageToUI(response, false);
            } catch (error) {
                console.error("Error in conversation:", error);
                addMessageToUI("Error: " + error.message, false);
            } finally {
                // Hide loading indicator
                document.getElementById('loading-indicator').style.display = 'none';
            }
        });
        
        // Handle reset button click
        document.getElementById('reset-button').addEventListener('click', resetConversation);
        
        // Handle enter key press
        document.getElementById('user-message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('send-button').click();
            }
        });
    </script>
</body>
</html>
